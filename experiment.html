<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vis-network@latest/styles/vis-network.css" type="text/css" />
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vis-network@latest/dist/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#FF5733", "id": "Large Hadron Collider", "label": "Large Hadron Collider", "physics": false, "shape": "dot", "title": "The world\u0027s largest and most powerful particle accelerator."}, {"color": "#33FFC0", "id": "Proton Beam", "label": "Proton Beam", "physics": false, "shape": "dot", "title": "A beam of protons that is accelerated to nearly the speed of light."}, {"color": "#FF33E9", "id": "Magnets", "label": "Magnets", "physics": false, "shape": "dot", "title": "Powerful magnets that steer and focus the proton beam."}, {"color": "#33B5FF", "id": "Detectors", "label": "Detectors", "physics": false, "shape": "dot", "title": "Instruments that detect and record the particles produced by the collisions."}, {"color": "#FFC733", "id": "ATLAS", "label": "ATLAS", "physics": false, "shape": "dot", "title": "A detector that measures the properties of particles produced by the collisions."}, {"color": "#FF5733", "id": "CMS", "label": "CMS", "physics": false, "shape": "dot", "title": "A detector that searches for new particles and phenomena."}, {"color": "#33FFC0", "id": "ALICE", "label": "ALICE", "physics": false, "shape": "dot", "title": "A detector that studies the properties of quark-gluon plasma."}, {"color": "#FF33E9", "id": "LHCb", "label": "LHCb", "physics": false, "shape": "dot", "title": "A detector that studies the differences between matter and antimatter."}, {"color": "#33B5FF", "id": "Collisions", "label": "Collisions", "physics": false, "shape": "dot", "title": "When two proton beams are made to collide head-on."}, {"color": "#FFC733", "id": "Higgs Boson", "label": "Higgs Boson", "physics": false, "shape": "dot", "title": "A particle that gives mass to other particles."}]);
        edges = new vis.DataSet([{"arrowStrikethrough": false, "arrows": "to", "from": "Large Hadron Collider", "physics": true, "title": "Accelerates", "to": "Proton Beam"}, {"arrowStrikethrough": false, "arrows": "to", "from": "Large Hadron Collider", "physics": true, "title": "Steers and focuses", "to": "Magnets"}, {"arrowStrikethrough": false, "arrows": "to", "from": "Large Hadron Collider", "physics": true, "title": "Detects and records", "to": "Detectors"}, {"arrowStrikethrough": false, "arrows": "to", "from": "Detectors", "physics": true, "title": "Measures properties", "to": "ATLAS"}, {"arrowStrikethrough": false, "arrows": "to", "from": "Detectors", "physics": true, "title": "Searches for new particles", "to": "CMS"}, {"arrowStrikethrough": false, "arrows": "to", "from": "Detectors", "physics": true, "title": "Studies quark-gluon plasma", "to": "ALICE"}, {"arrowStrikethrough": false, "arrows": "to", "from": "Detectors", "physics": true, "title": "Studies matter-antimatter differences", "to": "LHCb"}, {"arrowStrikethrough": false, "arrows": "to", "from": "Proton Beam", "physics": true, "title": "Collides", "to": "Collisions"}, {"arrowStrikethrough": false, "arrows": "to", "from": "Collisions", "physics": true, "title": "Produces particles", "to": "ATLAS"}, {"arrowStrikethrough": false, "arrows": "to", "from": "Collisions", "physics": true, "title": "Produces particles", "to": "CMS"}, {"arrowStrikethrough": false, "arrows": "to", "from": "Collisions", "physics": true, "title": "Produces particles", "to": "ALICE"}, {"arrowStrikethrough": false, "arrows": "to", "from": "Collisions", "physics": true, "title": "Produces particles", "to": "LHCb"}, {"arrowStrikethrough": false, "arrows": "to", "from": "ATLAS", "physics": true, "title": "Discovered", "to": "Higgs Boson"}, {"arrowStrikethrough": false, "arrows": "to", "from": "CMS", "physics": true, "title": "Discovered", "to": "Higgs Boson"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "repulsion": {
            "centralGravity": 0.011,
            "damping": 0.2,
            "nodeDistance": 120,
            "springConstant": 0.05,
            "springLength": 120
        },
        "solver": "repulsion",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
