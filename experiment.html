<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vis-network@latest/styles/vis-network.css" type="text/css" />
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vis-network@latest/dist/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 1200px;
            height: 700px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#FFC107", "id": "Data Science", "label": "Data Science", "physics": false, "shape": "dot", "title": "The interdisciplinary field that uses scientific methods, processes, algorithms, and systems to extract knowledge and insights from structured and unstructured data."}, {"color": "#4CAF50", "id": "Statistics", "label": "Statistics", "physics": false, "shape": "dot", "title": "The branch of mathematics dealing with the collection, analysis, interpretation, presentation, and organization of data."}, {"color": "#2196F3", "id": "Machine Learning", "label": "Machine Learning", "physics": false, "shape": "dot", "title": "The study of computer algorithms that improve automatically through experience."}, {"color": "#9C27B0", "id": "Programming", "label": "Programming", "physics": false, "shape": "dot", "title": "The process of designing, writing, testing, debugging, and maintaining the source code of computer software."}, {"color": "#FF5722", "id": "Data Visualization", "label": "Data Visualization", "physics": false, "shape": "dot", "title": "The graphical representation of information and data."}, {"color": "#795548", "id": "Domain Knowledge", "label": "Domain Knowledge", "physics": false, "shape": "dot", "title": "The knowledge of a specific industry or field that is necessary to understand and analyze the data."}, {"color": "#FFEB3B", "id": "Online Courses", "label": "Online Courses", "physics": false, "shape": "dot", "title": "Online courses are a great way to learn data science skills from experts in the field."}, {"color": "#FFEB3B", "id": "Books", "label": "Books", "physics": false, "shape": "dot", "title": "Books are a great way to learn the fundamentals of data science and gain a deeper understanding of the field."}, {"color": "#FFEB3B", "id": "Projects", "label": "Projects", "physics": false, "shape": "dot", "title": "Working on data science projects is a great way to gain practical experience and build a portfolio of work."}, {"color": "#FFEB3B", "id": "Networking", "label": "Networking", "physics": false, "shape": "dot", "title": "Networking with other data scientists and professionals in the field can provide valuable insights and opportunities."}]);
        edges = new vis.DataSet([{"arrowStrikethrough": false, "arrows": "to", "from": "Data Science", "physics": true, "title": "Requires understanding of statistics", "to": "Statistics"}, {"arrowStrikethrough": false, "arrows": "to", "from": "Data Science", "physics": true, "title": "Involves machine learning techniques", "to": "Machine Learning"}, {"arrowStrikethrough": false, "arrows": "to", "from": "Data Science", "physics": true, "title": "Requires programming skills", "to": "Programming"}, {"arrowStrikethrough": false, "arrows": "to", "from": "Data Science", "physics": true, "title": "Involves data visualization techniques", "to": "Data Visualization"}, {"arrowStrikethrough": false, "arrows": "to", "from": "Data Science", "physics": true, "title": "Requires understanding of specific industry or field", "to": "Domain Knowledge"}, {"arrowStrikethrough": false, "arrows": "to", "from": "Online Courses", "physics": true, "title": "Provide structured learning materials", "to": "Data Science"}, {"arrowStrikethrough": false, "arrows": "to", "from": "Books", "physics": true, "title": "Provide in-depth knowledge of the field", "to": "Data Science"}, {"arrowStrikethrough": false, "arrows": "to", "from": "Projects", "physics": true, "title": "Provide practical experience", "to": "Data Science"}, {"arrowStrikethrough": false, "arrows": "to", "from": "Networking", "physics": true, "title": "Provides valuable insights and opportunities", "to": "Data Science"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "repulsion": {
            "centralGravity": 0.011,
            "damping": 0.2,
            "nodeDistance": 120,
            "springConstant": 0.05,
            "springLength": 120
        },
        "solver": "repulsion",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
