<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vis-network@latest/styles/vis-network.css" type="text/css" />
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vis-network@latest/dist/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 1200px;
            height: 700px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#F5A623", "id": "Day 1", "label": "Day 1", "physics": false, "shape": "dot", "title": "First day of the trip"}, {"color": "#7ED321", "id": "Central Park", "label": "Central Park", "physics": false, "shape": "dot", "title": "A large park in the middle of Manhattan"}, {"color": "#D0021B", "id": "Empire State Building", "label": "Empire State Building", "physics": false, "shape": "dot", "title": "A famous skyscraper in New York City"}, {"color": "#9013FE", "id": "Times Square", "label": "Times Square", "physics": false, "shape": "dot", "title": "A major commercial intersection and tourist destination"}, {"color": "#4A90E2", "id": "Day 2", "label": "Day 2", "physics": false, "shape": "dot", "title": "Second day of the trip"}, {"color": "#50E3C2", "id": "Statue of Liberty", "label": "Statue of Liberty", "physics": false, "shape": "dot", "title": "A colossal neoclassical sculpture on Liberty Island"}, {"color": "#4A90E2", "id": "Brooklyn Bridge", "label": "Brooklyn Bridge", "physics": false, "shape": "dot", "title": "A hybrid cable-stayed/suspension bridge in New York City"}, {"color": "#D0021B", "id": "One World Trade Center", "label": "One World Trade Center", "physics": false, "shape": "dot", "title": "The main building of the rebuilt World Trade Center complex"}, {"color": "#9013FE", "id": "Day 3", "label": "Day 3", "physics": false, "shape": "dot", "title": "Third day of the trip"}, {"color": "#F5A623", "id": "Metropolitan Museum of Art", "label": "Metropolitan Museum of Art", "physics": false, "shape": "dot", "title": "The largest art museum in the United States"}]);
        edges = new vis.DataSet([{"arrowStrikethrough": false, "arrows": "to", "from": "Day 1", "physics": true, "title": "10:00 AM", "to": "Central Park"}, {"arrowStrikethrough": false, "arrows": "to", "from": "Central Park", "physics": true, "title": "12:00 PM", "to": "Empire State Building"}, {"arrowStrikethrough": false, "arrows": "to", "from": "Empire State Building", "physics": true, "title": "2:00 PM", "to": "Times Square"}, {"arrowStrikethrough": false, "arrows": "to", "from": "Times Square", "physics": true, "title": "5:00 PM", "to": "Day 2"}, {"arrowStrikethrough": false, "arrows": "to", "from": "Day 2", "physics": true, "title": "10:00 AM", "to": "Statue of Liberty"}, {"arrowStrikethrough": false, "arrows": "to", "from": "Statue of Liberty", "physics": true, "title": "12:00 PM", "to": "Brooklyn Bridge"}, {"arrowStrikethrough": false, "arrows": "to", "from": "Brooklyn Bridge", "physics": true, "title": "2:00 PM", "to": "One World Trade Center"}, {"arrowStrikethrough": false, "arrows": "to", "from": "One World Trade Center", "physics": true, "title": "5:00 PM", "to": "Day 3"}, {"arrowStrikethrough": false, "arrows": "to", "from": "Day 3", "physics": true, "title": "10:00 AM", "to": "Metropolitan Museum of Art"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "repulsion": {
            "centralGravity": 0.011,
            "damping": 0.2,
            "nodeDistance": 120,
            "springConstant": 0.05,
            "springLength": 120
        },
        "solver": "repulsion",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
